HeaderComponent As CanvasComponent:
    AppName: ="Text"
    Fill: =RGBA(0, 0, 0, 0)
    Height: =100
    homeScreen: =App.ActiveScreen
    image: =SampleImage
    UserName: ="Text"
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    HeaderContainer As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Width: =HeaderComponent.Width
        ZIndex: =1

        Rectangle2 As rectangle:
            Fill: =RGBA(0, 13, 75, 1)
            Height: =Parent.Height
            Width: =Parent.Width
            ZIndex: =1

        lblUserDisplayName As label:
            Align: =Align.Right
            Color: =RGBA(255, 255, 255, 1)
            Height: =49
            Size: =16
            Text: =HeaderComponent.UserName
            Width: =342
            X: =937
            Y: =30
            ZIndex: =2

        lblAppName As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =49
            Size: =20
            Text: =HeaderComponent.AppName
            Width: =590
            X: =307
            Y: =25
            ZIndex: =3

        Image3 As image:
            Height: =60
            Image: =HeaderComponent.image
            RadiusBottomLeft: =60
            RadiusBottomRight: =60
            RadiusTopLeft: =60
            RadiusTopRight: =60
            Width: =60
            X: =1299
            Y: =19
            ZIndex: =4

    Icon6 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        X: =96
        Y: =18
        ZIndex: =2

    Icon7 As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Home
        OnSelect: =Navigate(HeaderComponent.homeScreen,ScreenTransition.None)
        X: =14
        Y: =18
        ZIndex: =3

